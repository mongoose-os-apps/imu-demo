<html>
  <head>
    <title>Mongoose OS :: IMU Visualization</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/graph.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="header">
      <img src="img/mongoose-logo-transparent.png" height="30" alt="logo" />
      <div id="serial_stats">
        D:&nbsp;<span class="serial_down">-</span>&nbsp;
        U:&nbsp;<span class="serial_up">-</span>&nbsp;
        IMU:&nbsp;<span class="imu_hz">-</span>
      </div>
    </div>

    <div id="main">
      <div id="left">
        <canvas id="canvas">
        </canvas>
        <div id="hud">
          <span class="hud_left">Roll:&nbsp;<span class="imu_roll">-</span></span>
          <span class="hud_center">Pitch:&nbsp;<span class="imu_pitch">-</span></span>
          <span class="hud_right">Yaw:&nbsp;<span class="imu_yaw">-</span></span>
        </div>
        <div id="info">
          <table>
            <tr><th>Algorithm</th><td>Madgwick AHRS</td></tr>
            <tr><th>Port</th><td class="port">
                <!--      <div id="ports"> -->
        <select id="port">
          <option value="none">-</option>
          <!-- port list gets generated here -->
        </select>
<!--                </div> -->
              </td></tr>
            <tr><th>Gyro</th><td class="imu_gyro_type">-</td></tr>
            <tr><th>Accel</th><td class="imu_accel_type">-</td></tr>
            <tr><th>Mag</th><td class="imu_mag_type">-</td></tr>
          </table>
        </div>
      </div>

      <div id="right">
        <div id="graphs">
          <div id="graph_accel" class="graph">
            <div class="options">
              <div class="title"></div>
                <dl>
                  <dt>Accel</dt>
                  <dd>G</dd>
                  <dt>Scale</dt>
                    <dd class="scale">
                      <select name="accel_scale">
                        <option value="0.1">0.1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16" selected="selected">16</option>
                      </select>
                    </dd>
                  <dt>X:</dt>
                  <dd class="x">0</dd>
                  <dt>Y:</dt>
                  <dd class="y">0</dd>
                  <dt>Z:</dt>
                  <dd class="z">0</dd>
                </dl>
              </div>
              <svg id="accel">
                <g class="grid x" transform="translate(40, 176)"></g>
                <g class="grid y" transform="translate(40, 10)"></g>
                <g class="data" transform="translate(41, 10)"></g>
                <g class="axis x" transform="translate(40, 176)"></g>
                <g class="axis y" transform="translate(40, 10)"></g>
              </svg>
            <div class="clear-both"></div>
          </div>
          <div id="graph_gyro" class="graph">
            <div class="options">
              <div class="title"></div>
                <dl>
                  <dt>Gyro</dt>
                  <dd>Deg/s</dd>
                  <dt>Scale</dt>
                    <dd class="scale">
                      <select name="gyro_scale">
                        <option value="5">5</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000" selected="selected">2000</option>
                      </select>
                    </dd>
                  <dt>X:</dt>
                  <dd class="x">0</dd>
                  <dt>Y:</dt>
                  <dd class="y">0</dd>
                  <dt>Z:</dt>
                  <dd class="z">0</dd>
                </dl>
              </div>
              <svg id="gyro">
                <g class="grid x" transform="translate(40, 176)"></g>
                <g class="grid y" transform="translate(40, 10)"></g>
                <g class="data" transform="translate(41, 10)"></g>
                <g class="axis x" transform="translate(40, 176)"></g>
                <g class="axis y" transform="translate(40, 10)"></g>
              </svg>
            <div class="clear-both"></div>
          </div>
          <div id="graph_mag" class="graph">
            <div class="options">
              <div class="title"></div>
                <dl>
                  <dt>Mag</dt>
                  <dd>Gauss</dd>
                  <dt>Scale</dt>
                    <dd class="scale">
                      <select name="mag_scale">
                        <option value="0.5">0.5</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16" selected="selected">16</option>
                      </select>
                    </dd>
                  <dt>X:</dt>
                  <dd class="x">0</dd>
                  <dt>Y:</dt>
                  <dd class="y">0</dd>
                  <dt>Z:</dt>
                  <dd class="z">0</dd>
                </dl>
              </div>
              <svg id="mag">
                <g class="grid x" transform="translate(40, 176)"></g>
                <g class="grid y" transform="translate(40, 10)"></g>
                <g class="data" transform="translate(41, 10)"></g>
                <g class="axis x" transform="translate(40, 176)"></g>
                <g class="axis y" transform="translate(40, 10)"></g>
              </svg>
            <div class="clear-both"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="footer">
       <div id="serial_stats">
         D:&nbsp;<span class="serial_down">-</span>&nbsp;
         U:&nbsp;<span class="serial_up">-</span>&nbsp;
         IMU:&nbsp;<span class="imu_hz">-</span>
       </div>
    </div> -->

    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/d3.min.js"></script>
    <script type="text/javascript" src="js/lib/three.min.js"></script>
    <script type="text/javascript" src="js/lib/MadgwickAHRS.js"></script>

    <script type="text/javascript" src="js/serial.js"></script>
    <script type="text/javascript" src="js/imu_packet.js"></script>
    <script type="text/javascript" src="js/scene.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
